<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>房东——个人资料修改</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">.button {
        background-color: white;
        color: darkorange;
        border:2px solid darkorange;
        padding: 8px 16px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 4px 2px;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
        cursor: pointer;
    }
    .button:hover {
        background-color:darkorange;
        color: white;
    }</style>
</head>
<body>
<ul class="breadcrumb" style="color: darkorange">
    <li><a href="#" style="color: darkorange">我是房东</a></li>
    <li><a href="#" style="color: darkorange">个人资料</a></li>
    <li class="active">编辑个人资料</li>
</ul>
<form action="/purerent/updatausermsg">
    <div class="panel panel-warning">
        <div class="panel-heading">
            <h3 class="panel-title">基本信息</h3>
        </div>
        <div class="panel-body">
            <input name="usrId" th:value="${user.getUsrId()}" hidden>
            <table border="0">
                <tr>
                    <th>手机号码：</th><td height="40px"><input type="text" name="userPhone" th:value="${user.getUserPhone()}"></td>
                </tr>
                <tr>
                    <th>邮箱地址：</th><td height="40px"><input type="text" name="userMail" th:value="${user.getUserMail()}"></td>
                </tr>

            </table>
        </div>
    </div>

    <div class="panel panel-warning">
        <div class="panel-heading">
            <h3 class="panel-title">个人信息</h3>
        </div>
        <div class="panel-body">
            <table border="0">
                <tr>
                    <th>证件类型：</th><td height="40px"><input type="text" name="userCertificateType" th:value="${user.getUserCertificateType()}"></td>
                </tr>
                <tr>
                    <th>证件号：</th><td height="40px"><input type="text" name="userIdNumber" th:value="${user.getUserIdNumber()}"></td>
                </tr>
                <tr>
                    <th>性别：</th><td height="40px"><input type="text" name="userSex" th:value="${user.getUserSex()}"></td>
                </tr>
                <tr>
                    <th>出生日期：</th><td height="40px"><input type="text" name="userBirthday1" th:value="${birthday}"></td>
                </tr>
                <tr>
                    <th>学历：</th><td height="40px"><input type="text" name="userEducation" th:value="${user.getUserEducation()}"></td>
                </tr>
                <tr>
                    <th>职业：</th><td height="40px"><input type="text" name="userWork" th:value="${user.getUserWork()}"></td>
                </tr>
                <tr>
                    <th>地址：</th><td height="40px"><input type="text" name="userArea" th:value="${user.getUserArea()}"></td>
                </tr>
                <tr>
                    <th>个人爱好：</th><td height="40px"><input type="text" name="userFavorites" th:value="${user.getUserFavorites()}"></td>
                </tr>
                <tr><th colspan="2"><button type="submit" class="button" style="width: max-content">保存</button></th> </tr>
            </table>
        </div>
    </div>
</form>
</body>
</html>
